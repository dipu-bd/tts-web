<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Text To Speech</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="topbar">
      <div class="actions">
        <button id="clearBtn" class="btn outline">Clear</button>
        <button id="pasteBtn" class="btn outline">Paste</button>
        <button id="readBtn" class="btn primary">Read</button>
      </div>
    </header>

    <main id="main">
      <textarea id="editor" class="editor" placeholder="Enter or paste text here..."></textarea>

      <div id="reader" class="reader hidden" aria-live="polite"></div>
    </main>

    <footer class="footer">
      <span>Web Speech API demo. Works best in Chrome/Edge.</span>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
